<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tradingergebnisse</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="dark-theme">
  <section class="section" id="ergebnisse">
    <div class="section-header">
      <h2><span class="emoji">📊</span> <span class="highlight">Tradingergebnisse</span></h2>
    </div>
    <div class="results-grid">
      <img src="img/ergeb1.jpg" alt="Ergebnis 1" />
      <img src="img/ergeb2.jpg" alt="Ergebnis 2" />
      <img src="img/ergeb3.jpg" alt="Ergebnis 3" />
      <img src="img/ergebn4.jpg" alt="Ergebnis 4" />
    </div>
  </section>

  <section class="section" id="goldchart">
    <div class="section-header">
      <h2><span class="emoji">📈</span> <span class="highlight">Gold Live-Chart</span></h2>
    </div>
    <div class="chart-container">
      <iframe src="https://www.tradingview.com/embed-widget/symbol-overview/?locale=de#symbol=XAUUSD" frameborder="0" width="100%" height="450"></iframe>
    </div>
  </section>

  <section class="section countdown-section">
    <div class="section-header">
      <h2><span class="emoji">⏳</span> <span class="highlight">Nächster CopyTrade startet in</span></h2>
    </div>
    <div id="countdown" class="countdown"></div>
  </section>

  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date();
    targetDate.setHours(targetDate.getHours() + 6);
    function updateCountdown() {
      const now = new Date();
      const distance = targetDate - now;
      if (distance < 0) {
        countdown.innerHTML = "🚀 Jetzt läuft der Trade!";
        return;
      }
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);
      countdown.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
